<h1 class="text-light text-center mt-5 ">Welcome to {{user}} </h1>
<form action="">
    <div class="container ">
        <div class="row">
            <div>
                <a routerLink="/transaction" class="text-light">View transactions History</a>
            </div>
            <div class="col-md-6 p-4">
                <div class="mt-3 text-light bg-dark rounded-4 text-center  p-5 bg-opacity-75  ">
                   
                    <h1>Deposit</h1>
                    <div class="mt-4 p-2">
                        <input type="text" id="i1" name="l1" placeholder="enter acc NO" class="form-control"
                            [(ngModel)]="acno">
                    </div>
                    <div class="mt-4 p-2">
                        <input type="text" id="i2" name="l2" placeholder="password" class="form-control"
                            [(ngModel)]="psw">
                    </div>
                    <div class="mt-4 p-2">
                        <input type="text" id="i3" name="l3" placeholder="Amount" class="form-control"
                            [(ngModel)]="amnt">
                    </div>
                    <div>
                        <button class="btn btn-success mt-3" (click)="Deposit()">submit</button>
                    </div>
                </div>
            </div>


            <div class="col-md-6  p-4">
                <div class="mt-3 text-light bg-dark text-center rounded-4 p-5 bg-opacity-75 ">
                    <h1> Withdraw</h1>
                    <div class="mt-4 p-2">
                        <input type="text" id="s1" name="r1" placeholder="enter acc NO" class="form-control"
                            [(ngModel)]="acno1">
                    </div>
                    <div class="mt-4 p-2">
                        <input type="text" id="s2" name="r2" placeholder="password" class="form-control"
                            [(ngModel)]="psw1">
                    </div>
                    <div class="mt-4 p-2">
                        <input type="text" id="s3" name="r3" placeholder="Amount" class="form-control"
                            [(ngModel)]="amnt1">
                    </div>
                    <div>
                        <button class="btn btn-success mt-3" (click)="Withdraw()">submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
